<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ANT SMASHER</title>
</head>
<body>
    <header>Ant Smasher</header>
    <main>
        <div class="score">
            <div class="box">
                <div>Score: <span class="val">0</span></div>
                
            </div>
            <div class="points">
                <!-- image of ant and bees and points for ant smashing -->
                <div class="ant">
                    <p><span><img class="emage" src="./pngfind.com-ant-png-180029.png" alt=""></span> 10 pts </p>
                </div>
                <div class="bee">
                    <p><span><img class="emage" src="./pngfind.com-bee-png-582968.png" alt=""></span> Game Over</p>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="kill" >
                <img id="ant" class="ant" onclick="Vanish()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
            </div>
        
            <div class="notkill">
                <img id="bee" class="bee" onclick="gameover()" src="./pngfind.com-bee-png-582968.png" alt="bee" srcset="">
            </div>
        </div>
        <div>
            <button id="button" >
                <a id="quit" onclick="gameover()">Quit Game</a>
            </button>
        </div>
        <div id="gameOverScreen">
            <p id="Printscore"></p>
            <button> <a href="./startgame.html">Start Screen</a></button>
        </div>
    </main>
    
    <footer>FY-MCA "<span>2125</span>"</footer>
</body>
<script src="./script.js"></script>
</html>
