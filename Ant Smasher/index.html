<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ANT SMASHER</title>
</head>
<body>
    <header>Ant Smasher</header>
    <main>
        <div class="score">
            <div class="box">
                <div>Score: <span class="val">0</span></div>
                
            </div>
            <div class="points">
                <!-- image of ant and bees and points for ant smashing -->
                <div class="scoreVal">
                    <img id="scoreAnt" class="emage" src="./pngfind.com-ant-png-180029.png" alt="">
                </div>
                <div class="scoreVal">
                    <img id="scoreBee" class="emage" src="./pngfind.com-bee-png-582968.png" alt="">                    
                </div>
            </div>
        </div>
        <div id="game">
            <div class="kill" >
                <img id="ant" class="ant" onclick="Vanish()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant01" class="ant" onclick="Vanish1()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant02" class="ant" onclick="Vanish2()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant03" class="ant" onclick="Vanish3()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant04" class="ant" onclick="Vanish4()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant05" class="ant" onclick="Vanish5()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant06" class="ant" onclick="Vanish6()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant07" class="ant" onclick="Vanish7()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
                <img id="ant08" class="ant" onclick="Vanish8()" src="./pngfind.com-ant-png-180029.png" alt="Ant image" srcset="">
            </div>
        
            <div class="notkill">
                <img id="bee0" class="bee" onclick="gameover()" src="./pngfind.com-bee-png-582968.png" alt="bee" srcset="">
                <img id="bee1" class="bee" onclick="gameover()" src="./pngfind.com-bee-png-582968.png" alt="bee" srcset="">
                <img id="bee2" class="bee" onclick="gameover()" src="./pngfind.com-bee-png-582968.png" alt="bee" srcset="">
            </div>
        </div>
        <div>
            <button id="button" >
                <a id="quit" onclick="gameover()">Quit Game</a>
            </button>
        </div>
        <div id="gameOverScreen">
            <h2>YOUR GAME IS OVER NOW</h2>
            <p id="Printscore"></p>
            <button id="startscreen"> <a href="./startgame.html">Start Screen</a></button>
            
            <button id="restart">
                <a href="">ReSTART</a>
            </button>
        </div>
        <p id="chiti"> 10 POINTS</p>
        <p id="gamegaya">GAME OVER</p>
    </main>
    
    <footer>FY-MCA "<span>2125</span>"</footer>
</body>
<script src="./script.js"></script>
</html>
