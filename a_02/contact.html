<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>CONTACT</h1>
    <p>I am Ankit Kumar Mishra. <br>Pursuing MCA from Goa University. <br><br>If you have any medical emergency or you want to contact me :</p>
    <label for="name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input  type="text" name="name" id="name" placeholder="Enter your name here"/>
    <br/><br/>
    <label for="email">Email_ID: </label>
    <input type="email" name="email" id="email" placeholder="eg: abc45@gmail.com">
    <br/><br/>
    <label for="Contact">Contact: &nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="Contact" placeholder="+9100000000000">
    <br/><br/>
    <button type="submit">SUBMIT</button>
</body>
</html>
